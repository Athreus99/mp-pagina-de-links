<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app background">
  <div class="container">
    <header class="app header">
      <img id="profile-photo" src="avatar.jpg" alt="Foto de Perfil" class="app photo">
      <h1 class="app title">Matheus Gouvea</h1>
      <p id="description" class="app description">Um desenvolvedor em constante evolução</p>
    </header>

    <main class="app main">
      <section class="app section">
        <ul class="app list" id="links">
          <!-- Links serão adicionados aqui pelo JavaScript -->
        </ul>
      </section>
    </main>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
